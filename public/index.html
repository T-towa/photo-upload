<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>写真をアップロードしてね！</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Nunito:wght@700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <main class="wrap uploader">
    <section class="card" role="region" aria-labelledby="title">
      <h1 id="title">✨ 写真をアップロードしてね！</h1>
      <p class="subtitle">かぞくやおともだちの写真をえらんでね</p>
      <form id="uploadForm" novalidate>
        <div class="dropzone" id="dropzone" aria-label="写真を選択またはドロップ">
          <strong>写真を選択</strong>
          <span class="hint">タップで選択 / ドラッグ&ドロップ（PC）</span>
          <input
           type="file" 
           id="photoInput" 
           name="photo" 
           accept="image/*"
            multiple required 
            aria-required="true" 
            />
        </div>
        <div class="preview-grid" id="previewList" aria-live="polite"></div>
        <div class="actions">
          <button type="submit" id="submitBtn" aria-label="アップロードを開始">アップロード</button>
          <div class="bar" id="progress"><i></i></div>
        </div>
        <div class="msg" id="message" role="status" aria-live="polite"></div>
        <div class="result" id="result"></div>
      </form>
      <div class="card-badge">マルチメディア考房プロジェクト</div>
    </section>
  </main>
  <script src="./assets/js/app.js" defer></script>
</body>

</html>
